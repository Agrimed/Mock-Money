<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Stock Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>

    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <span class="navbar-brand mb-0 h1">Welcome user!</span>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Левая панель -->
            <nav id="left-panel" class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="position-sticky">
                    <h2 class="h6 pt-3">Dashboard</h2>
                    <ul class="nav flex-column">
                        <li class="nav-item"><a class="nav-link" href="MyStock.html">My Stock</a></li>
                        <li class="nav-item"><a class="nav-link" href="MyWallet.html">My Wallet</a></li>
                        <li class="nav-item"><a class="nav-link" href="Market.html">Market</a></li>
                        <li class="nav-item"><a class="nav-link" href="Info.html">Info</a></li>
                    </ul>
                </div>
            </nav>

            <!-- Середина страницы -->
            <main class="col-md-6 col-lg-8 px-md-4">
                <h2 class="mt-4">Stock Market</h2>

                <table class="table table-bordered">
                    <thead class="bg-primary text-white">
                        <tr>
                            <th>Token</th>
                            <th>Symbol</th>
                            <th>Last Price</th>
                            <th>24H change</th>
                            <th>Market Cap</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th>AAPL</th>
                            <th>RUS</th>
                            <th>$5051</th>
                            <th>+35,74%</th>
                            <th>$5051M</th>
                        </tr>
                        <tr>
                            <th>AAPL</th>
                            <th>RUS</th>
                            <th>$5051</th>
                            <th>+35,74%</th>
                            <th>$5051M</th>
                        </tr>
                    </tbody>
                </table>
            </main>

            <!-- Правая панель -->
            <aside id="right-panel" class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="position-sticky">
                    <h2 class="h6 pt-3">New Stock</h2>
                    <table class="table table-bordered">
                        <tr>
                            <td>Stock Name</td>
                        </tr>
                    </table>
                </div>
            </aside>
        </div>
    </div>

    <!-- Bootstrap JS и Popper.js (необходимы для некоторых Bootstrap компонентов) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
