<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Stock Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>

    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <span class="navbar-brand mb-0 h1">Welcome user!</span>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Левая панель -->
            <nav id="left-panel" class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="position-sticky">

                    <ul class="nav flex-column">
                        <li class="nav-item"><a class="nav-link" href="Dashboard.html">Dashboard</a></li>
                        <li class="nav-item"><a class="nav-link" href="MyStock.html">MyStock</a></li>
                    </ul>
                    <h2 class="h6 pt-3">MyWallet</h2>
                    <ul class="nav flex-column">
                        <li class="nav-item"><a class="nav-link" href="Info.html">Info</a></li>
                    </ul>
                </div>
            </nav>

            <!-- Середина страницы -->
            <main class="col-md-6 col-lg-8 px-md-4">
                <div class="container">
                    <div class="row mt-4">
                        <!-- Buy и Sell разделы -->
                        <div class="col">
                            <div class="btn-group" role="group" aria-label="Buy or Sell">
                                <button type="button" class="btn btn-primary">Buy</button>
                                <button type="button" class="btn btn-secondary">Sell</button>
                            </div>
                        </div>
                    </div>

                    <!-- Таблица -->
                    <div class="row mt-4">
                        <div class="col">
                            <table class="table table-bordered">
                                <tbody>
                                    <tr>
                                        <td>Stock Name</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <!-- USD Price надпись и поле ввода -->
                    <div class="row mt-4">
                        <div class="col">
                            <p class="fw-bold">USD Price</p>
                            <input type="text" class="form-control" placeholder="Enter USD price">
                        </div>
                    </div>

                    <!-- Buy и Sell кнопки -->
                    <div class="row mt-4">
                        <div class="col">
                            <button type="button" class="btn btn-primary">Buy</button>
                            <button type="button" class="btn btn-secondary">Sell</button>
                        </div>
                    </div>
                </div>
            </main>

            <!-- Правая панель -->
            <aside id="right-panel" class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="position-sticky">
                    <h2 class="h6 pt-3">New Stock</h2>
                    <table class="table table-bordered">
                        <tr>
                            <td>Stock Name</td>
                        </tr>
                    </table>
                </div>
            </aside>
        </div>
    </div>

    <!-- Bootstrap JS и Popper.js (необходимы для некоторых Bootstrap компонентов) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
