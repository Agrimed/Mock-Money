<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Stock Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>

    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <span class="navbar-brand mb-0 h1">Apple Inc</span>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Левая панель -->
            <nav id="left-panel" class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="position-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item"><a class="nav-link" href="Dashboard.html">Dashboard</a></li>
                        <li class="nav-item"><a class="nav-link" href="MyStock.html">MyStock</a></li>
                        <li class="nav-item"><a class="nav-link" href="MyWallet.html">MyWallet</a></li>
                    </ul>
                    <ul class="nav flex-column">
                        <h2 class="h6 pt-3">Market</h2>
                        <li class="nav-item"><a class="nav-link" href="Info.html">Info</a></li>
                    </ul>
                </div>
            </nav>

            <!-- Середина страницы -->
            <main class="col-md-6 col-lg-8 px-md-4">
                <div class="container">
                    <div class="row mt-4">
                        <div class="col-md-12 text-center">
                            <h1 class="display-3">Apple Inc</h1>
                            <p class="lead">150</p>
                            <img src="path/to/your/image.jpg" alt="Apple Logo" class="img-fluid">
                            <p class="lead">AAPL 150 120</p>
                            <img src="path/to/your/second/image.jpg" alt="Another Image" class="img-fluid">
                            <table class="table mt-4">
                                <tbody>
                                    <tr>
                                        <td>Размер Лота</td>
                                        <td>100</td>
                                    </tr>
                                    <tr>
                                        <td>Валюта</td>
                                        <td>Доллар</td>
                                    </tr>
                                    <tr>
                                        <td>Шаг Цены</td>
                                        <td>0</td>
                                    </tr>
                                    <tr>
                                        <td>Можно продать в короткую</td>
                                        <td>0</td>
                                    </tr>
                                </tbody>
                            </table>
                            <div class="row mt-4">
                                <div class="col">
                                    <button class="btn btn-primary">Buy</button>
                                    <button class="btn btn-secondary">Sell</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
